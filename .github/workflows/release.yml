name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF_NAME}

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.Version=$VERSION" -o dist/claude-code-hey-you-windows-amd64.exe
          GOOS=windows GOARCH=arm64 go build -ldflags "-s -w -X main.Version=$VERSION" -o dist/claude-code-hey-you-windows-arm64.exe

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.Version=$VERSION" -o dist/claude-code-hey-you-linux-amd64
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.Version=$VERSION" -o dist/claude-code-hey-you-linux-arm64

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X main.Version=$VERSION" -o dist/claude-code-hey-you-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X main.Version=$VERSION" -o dist/claude-code-hey-you-darwin-arm64

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/claude-code-hey-you-windows-amd64.exe
            dist/claude-code-hey-you-windows-arm64.exe
            dist/claude-code-hey-you-linux-amd64
            dist/claude-code-hey-you-linux-arm64
            dist/claude-code-hey-you-darwin-amd64
            dist/claude-code-hey-you-darwin-arm64
            dist/checksums.txt
          generate_release_notes: true
